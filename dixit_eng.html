<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dixit Card Viewer (Fixed Fullscreen Size)</title>
    <style>
        :root {
            --card-width: 150px; 
            --card-height: 225px; 
            --bg-color: #2c3e50;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 30px; 
            text-align: center;
        }

        /* Card Container */
        .board {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px; 
            max-width: 1400px;
            width: 100%;
            padding-bottom: 50px;
        }

        /* Card Styling */
        .card {
            width: var(--card-width);
            height: var(--card-height);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            position: relative;
            background-color: #fff;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 4px solid white;
            cursor: pointer; 
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.7);
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            filter: none;
        }
        
        .card-number {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 2px 6px;
            border-radius: 6px;
            font-size: 10px; 
            font-weight: bold;
            pointer-events: none; 
        }
        
        @keyframes popIn {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }

        /* --- FULLSCREEN MODAL --- */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95); 
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            animation: fadeIn 0.3s;
        }

        .modal-content {
            /* KLUCZOWA ZMIANA: Wymuszony stały rozmiar (np. 400x600 pikseli) */
            width: 400px;
            height: 600px;
            object-fit: cover; /* Wypełnia ramkę, zachowując proporcje (może ucinać krawędzie) */
            
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(255,255,255,0.2);
            border: 5px solid white;
            
            /* Usunięto max-width i max-height, ponieważ narzucamy stały rozmiar */
        }

        .modal-close {
            margin-top: 15px;
            background: transparent;
            border: 2px solid white;
            color: white;
            font-size: 18px;
            padding: 8px 24px;
            cursor: pointer;
            border-radius: 30px;
            transition: background 0.2s, color 0.2s;
        }
        
        .modal-close:hover {
            background: white;
            color: black;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <h1>Dixit Card Viewer (Local Files)</h1>

    <div class="board" id="board">
        </div>

    <div id="modal" class="modal-overlay" onclick="closeFullscreen()">
        <img id="modalImg" class="modal-content" src="" alt="Fullscreen Card" onclick="event.stopPropagation()"> 
        <button class="modal-close" onclick="closeFullscreen()">Close</button>
    </div>

    <script>
        const TOTAL_CARDS = 84; 
        const board = document.getElementById('board');
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modalImg');
        
        // --- POBIERANIE Z LOKALNEGO FOLDERU 'dixit' ---
        const deck = Array.from({ length: TOTAL_CARDS }, (_, i) => {
            const cardId = i + 1;
            return {
                id: cardId,
                // Względna ścieżka do Twoich plików: dixit/1.png, dixit/2.png, itd.
                imageUrl: `dixit/${cardId}.png` 
            };
        });

        // --- MODAL FUNCTIONS ---

        function openFullscreen(url) {
            modalImg.src = url;
            modal.style.display = 'flex';
        }

        function closeFullscreen() {
            modal.style.display = 'none';
            modalImg.src = '';
        }

        // --- CARD RENDERING ---
        
        function renderAllCards() {
            deck.forEach((card, index) => {
                const cardEl = document.createElement('div');
                cardEl.className = 'card animate-pop';
                cardEl.style.animationDelay = `${index * 0.02}s`; 
                
                cardEl.onclick = () => openFullscreen(card.imageUrl); 

                cardEl.innerHTML = `
                    <img src="${card.imageUrl}" loading="lazy" alt="Card ${card.id}">
                    <div class="card-number">#${card.id}</div>
                `;
                board.appendChild(cardEl);
            });
        }

        // Close modal with ESC key
        document.addEventListener('keydown', function(event) {
            if (event.key === "Escape" && modal.style.display === 'flex') {
                closeFullscreen();
            }
        });
        
        // Initial call to display all cards on load
        renderAllCards();
    </script>

</body>
</html>
