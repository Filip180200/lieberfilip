<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dobór Współczynnika Korelacji</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .transition-all { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .path-line { transition: background-color 0.5s ease; }
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .overflow-x-auto::-webkit-scrollbar {
            height: 6px;
        }
        .overflow-x-auto::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .overflow-x-auto::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen p-4 md:p-6 font-sans text-slate-900">

    <div class="max-w-7xl mx-auto">
        <header class="mb-6 text-center">
            <h1 class="text-2xl font-black text-slate-800 tracking-tight">Dobór Współczynnika Korelacji</h1>
            <p class="text-slate-500 text-sm mt-1">Podążaj za ścieżką decyzyjną od lewej do prawej</p>
        </header>

        <!-- Main Flow Container -->
        <div class="overflow-x-auto pb-4 lg:pb-0">
            <div class="min-w-[850px] relative flex items-center gap-0 py-8">
                
                <!-- 1. START -->
                <div class="flex-shrink-0 z-10">
                    <div class="bg-slate-900 text-white p-4 rounded-xl shadow-lg w-32 text-center border-4 border-white">
                        <span class="text-[9px] uppercase font-bold tracking-tighter opacity-60 block">Start</span>
                        <span class="font-bold text-xs leading-none">2 Zmienne</span>
                    </div>
                </div>

                <!-- Line 1 -->
                <div class="flex-grow h-1 bg-slate-200 relative min-w-[20px]">
                    <div id="line-1" class="absolute inset-0 transition-all duration-500"></div>
                </div>

                <!-- 2. STEP 1: SCALES -->
                <div id="step-1-box" class="flex-shrink-0 w-48 p-4 rounded-2xl border-2 transition-all duration-300 bg-white shadow-sm border-slate-200 z-10">
                    <p class="text-[9px] font-bold text-blue-600 uppercase mb-1">Krok 1: Dane</p>
                    <p class="text-[11px] font-bold mb-3 leading-tight">Czy obie zmienne są ilościowe?</p>
                    <div class="flex flex-col gap-1.5">
                        <button onclick="selectPath('spearman_ord')" id="btn-ord" class="py-1.5 px-2 rounded-lg text-[10px] font-bold border-2 transition-all bg-slate-50 border-slate-100 hover:border-orange-300">
                            NIE (Porządkowe)
                        </button>
                        <button onclick="activateStep2()" id="btn-quant" class="py-1.5 px-2 rounded-lg text-[10px] font-bold border-2 transition-all bg-slate-50 border-slate-100 hover:border-blue-300">
                            TAK (Ilościowe)
                        </button>
                    </div>
                </div>

                <!-- Branching Connectors - Fixed Height for alignment -->
                <div class="flex-grow h-40 relative min-w-[30px]">
                    <div id="line-branch-up" class="absolute top-[28%] left-0 w-full h-1 bg-slate-200 transition-all duration-500"></div>
                    <div id="line-branch-down" class="absolute bottom-[28%] left-0 w-full h-1 bg-slate-200 transition-all duration-500"></div>
                </div>

                <!-- 3. STEP 2 OR INTERMEDIATE RESULT -->
                <div class="flex flex-col gap-4 flex-shrink-0 w-48 z-10">
                    <!-- Spearman Ordinal Result -->
                    <div onclick="selectPath('spearman_ord')" id="card-ord" class="p-3 rounded-2xl border-2 cursor-pointer transition-all duration-300 text-center shadow-md bg-white border-slate-50 opacity-40 hover:opacity-100">
                        <div class="text-lg font-bold text-orange-600">ρ</div>
                        <div class="text-[9px] font-black uppercase tracking-tighter text-slate-400">Spearman</div>
                    </div>

                    <!-- Step 2: Distribution -->
                    <div id="step-2-box" class="p-4 rounded-2xl border-2 transition-all duration-300 bg-white shadow-md border-slate-100 opacity-30">
                        <p class="text-[9px] font-bold text-indigo-600 uppercase mb-1">Krok 2: Rozkład</p>
                        <p class="text-[11px] font-bold mb-3 leading-tight">Rozkład normalny?</p>
                        <div class="flex gap-1.5">
                            <button onclick="selectPath('spearman_dist')" id="btn-dist-no" class="flex-1 py-1.5 rounded-lg text-[10px] font-bold border-2 transition-all bg-slate-50 border-slate-100">
                                NIE
                            </button>
                            <button onclick="selectPath('pearson')" id="btn-pearson-yes" class="flex-1 py-1.5 rounded-lg text-[10px] font-bold border-2 transition-all bg-slate-50 border-slate-100">
                                TAK
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Line Final Connectors -->
                <div class="flex-grow h-40 relative min-w-[30px]">
                    <div id="line-final-spearman" class="absolute bottom-[35%] left-0 w-full h-1 bg-slate-200 transition-all duration-500"></div>
                    <div id="line-final-pearson" class="absolute bottom-[15%] left-0 w-full h-1 bg-slate-200 transition-all duration-500"></div>
                </div>

                <!-- 4. FINAL RESULTS -->
                <div class="flex flex-col gap-2.5 flex-shrink-0 w-40 z-10">
                    <div onclick="selectPath('spearman_dist')" id="card-dist" class="p-2.5 rounded-xl border-2 cursor-pointer transition-all shadow-md bg-white border-slate-100 opacity-40 hover:opacity-100">
                        <div class="text-lg font-bold text-orange-600 text-center">ρ</div>
                        <div class="text-[9px] font-black uppercase text-center text-slate-400">Spearman</div>
                    </div>
                    
                    <div onclick="selectPath('pearson')" id="card-pearson" class="p-2.5 rounded-xl border-2 cursor-pointer transition-all shadow-md bg-white border-slate-100 opacity-40 hover:opacity-100">
                        <div class="text-lg font-bold text-emerald-600 italic text-center">r</div>
                        <div class="text-[9px] font-black uppercase text-center text-slate-400">Pearson</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- DETAILED INFO PANEL -->
        <div id="info-panel" class="mt-8 flex justify-center">
            <div class="text-center p-6 border-4 border-dashed border-slate-200 rounded-3xl text-slate-400 flex flex-col items-center gap-2 w-full max-w-xl">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="opacity-10"><circle cx="12" cy="12" r="10"/><line x1="12" y1="16" x2="12" y2="12"/><line x1="12" y1="8" x2="12.01" y2="8"/></svg>
                <p class="text-sm font-medium italic">Kliknij w kafelki powyżej, aby zobaczyć opis.</p>
            </div>
        </div>
    </div>

    <script>
        const pathsData = {
            pearson: {
                title: 'r Pearsona',
                desc: 'Zmienne ilościowe o rozkładzie zbliżonym do normalnego.',
                color: 'border-emerald-500 text-emerald-700 bg-emerald-50'
            },
            spearman_dist: {
                title: 'rho Spearmana',
                desc: 'Zmienne ilościowe, ale rozkład odbiega od normalnego.',
                color: 'border-orange-500 text-orange-700 bg-orange-50'
            },
            spearman_ord: {
                title: 'rho Spearmana',
                desc: 'Zmienne porządkowe (np. skale ocen, rangi).',
                color: 'border-orange-600 text-orange-700 bg-orange-50'
            }
        };

        function resetAll() {
            ['line-1', 'line-branch-up', 'line-branch-down', 'line-final-spearman', 'line-final-pearson'].forEach(id => {
                const element = document.getElementById(id);
                element.style.backgroundColor = '#e2e8f0'; // Default slate-200
            });

            document.getElementById('step-1-box').className = 'flex-shrink-0 w-48 p-4 rounded-2xl border-2 transition-all duration-300 bg-white shadow-sm border-slate-200 z-10';
            document.getElementById('step-2-box').className = 'p-4 rounded-2xl border-2 transition-all duration-300 bg-white shadow-md border-slate-100 opacity-30';

            document.getElementById('btn-ord').className = 'py-1.5 px-2 rounded-lg text-[10px] font-bold border-2 transition-all bg-slate-50 border-slate-100';
            document.getElementById('btn-quant').className = 'py-1.5 px-2 rounded-lg text-[10px] font-bold border-2 transition-all bg-slate-50 border-slate-100';
            document.getElementById('btn-dist-no').className = 'flex-1 py-1.5 rounded-lg text-[10px] font-bold border-2 transition-all bg-slate-50 border-slate-100';
            document.getElementById('btn-pearson-yes').className = 'flex-1 py-1.5 rounded-lg text-[10px] font-bold border-2 transition-all bg-slate-50 border-slate-100';

            ['card-ord', 'card-dist', 'card-pearson'].forEach(id => {
                const base = id === 'card-ord' ? 'p-3 rounded-2xl' : 'p-2.5 rounded-xl';
                document.getElementById(id).className = `${base} border-2 cursor-pointer transition-all duration-300 text-center shadow-md bg-white border-slate-50 opacity-40`;
            });
        }

        function activateStep2() {
            resetAll();
            document.getElementById('line-1').style.backgroundColor = '#60a5fa'; // blue-400
            document.getElementById('step-1-box').classList.add('border-blue-400');
            document.getElementById('btn-quant').className = 'py-1.5 px-2 rounded-lg text-[10px] font-bold border-2 transition-all bg-blue-500 border-blue-600 text-white shadow-md';
            document.getElementById('line-branch-down').style.backgroundColor = '#60a5fa'; // blue-400
            document.getElementById('step-2-box').classList.remove('opacity-30');
            document.getElementById('step-2-box').classList.add('border-indigo-400');
        }

        function selectPath(id) {
            if (id === 'spearman_ord') {
                resetAll();
                document.getElementById('line-1').style.backgroundColor = '#60a5fa';
                document.getElementById('step-1-box').classList.add('border-blue-400');
                document.getElementById('btn-ord').className = 'py-1.5 px-2 rounded-lg text-[10px] font-bold border-2 transition-all bg-orange-500 border-orange-600 text-white shadow-md';
                document.getElementById('line-branch-up').style.backgroundColor = '#fb923c'; // orange-400
                const card = document.getElementById('card-ord');
                card.className = 'p-3 rounded-2xl border-2 cursor-pointer transition-all duration-300 text-center shadow-md border-orange-500 bg-orange-50 scale-105 opacity-100 z-20';
            } else if (id === 'spearman_dist') {
                activateStep2();
                document.getElementById('btn-dist-no').className = 'flex-1 py-1.5 rounded-lg text-[10px] font-bold border-2 transition-all bg-orange-500 border-orange-600 text-white shadow-md';
                document.getElementById('line-final-spearman').style.backgroundColor = '#fb923c';
                const card = document.getElementById('card-dist');
                card.className = 'p-2.5 rounded-xl border-2 cursor-pointer transition-all shadow-md border-orange-500 bg-orange-50 scale-105 opacity-100 z-20';
            } else if (id === 'pearson') {
                activateStep2();
                document.getElementById('btn-pearson-yes').className = 'flex-1 py-1.5 rounded-lg text-[10px] font-bold border-2 transition-all bg-emerald-500 border-emerald-600 text-white shadow-md';
                document.getElementById('line-final-pearson').style.backgroundColor = '#34d399'; // emerald-400
                const card = document.getElementById('card-pearson');
                card.className = 'p-2.5 rounded-xl border-2 cursor-pointer transition-all shadow-md border-emerald-500 bg-emerald-50 scale-105 opacity-100 z-20';
            }

            const info = pathsData[id];
            const panel = document.getElementById('info-panel');
            panel.innerHTML = `
                <div class="w-full max-w-xl p-5 rounded-3xl border-l-8 shadow-xl transition-all fade-in ${info.color}">
                    <div class="flex items-center gap-4 text-left">
                        <div class="p-2.5 bg-white/50 rounded-full flex-shrink-0 text-current">
                            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>
                        </div>
                        <div>
                            <h3 class="text-xl font-bold">${info.title}</h3>
                            <p class="text-sm font-medium opacity-90 leading-tight">${info.desc}</p>
                        </div>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
